<div class = "row">
					<div class = "col-xs-12 ">
						<h2> To Do </h2>
						
        		<ul class="list-group checked-list-box">

    <div class="panel panel-warning">
    	
  		<div class="panel-heading">
    		<h3 class="panel-title">{{subject}}</h3>
  		</div>
  		<!--beginning of for each loop -->
  		{{#each cogs}}
 		<div class="panel-body">
    		<div>
                  <li class="list-group-item"> {{task}}<button class="check-item btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-ok-circle"></span></button>
                  <button class = "edit item btn btn-default btn-xs pull-right" ><span class = "glyphicon glyphicon-edit"></span></button></li>

              </div>
    		
 		</div>
 		{{/each}} <!--end of for each loop -->
 	</div>
 	

 	<hr>
        		
              
          
              
                  
                </ul>

                <div class = "addTask" style = "text-align:center">
               <!-- Trigger/Open the add task modal -->
               	<button id="addBtn"> Add task </button>
				<!-- When open the add task modal -->
					<div id = "addModal" class = "modal">

						<!-- open add modal content -->
						<div class = "add-modal-content">
							<div id = "closemodal" style = "text-align:right">
							<span class="glyphicon glyphicon-remove-circle" ></span> 
						    </div>
							<h4> New Task </h4>
							<div>
								<form id="addFriendForm" role="form" method="get" action="/add">
		<h3>Add a friend</h3>
	    <div class="form-group">
	      <label for="name">Name:</label>
	      <input type="text" class="form-control" id="name" placeholder="Name" name="name">
	    </div>
	    <div class="form-group">
	      <label for="description">Description:</label>
	      <input type="text" class="form-control" id="description" placeholder="Description" name="description">
	    </div>
	    <input type="submit" id="submitBtn" class="btn btn-default" value="Add the friend"></input>
	</form>
							</div>
							
							
						</div>
					</div> 
            </div>
				</div>
			</div>
		</div>
		<!-- ENDS OF TO DO MODULE -->

			<!--START OF DONE TASKS MODULE -->
			<div class = "row">
				<div class = "col-xs-12">
					<h2> Done </h2>
					<div class = "well">
						<ul class="list-group checked-list-box">
        			<div>
                  <li class="list-group-item" style = "text-decoration: line-through" data-style="button"> Task 1 <button class= "remove-item btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-remove-sign"></span></button></li> 
			       
          		</ul>
				</div>
				
				</div>
